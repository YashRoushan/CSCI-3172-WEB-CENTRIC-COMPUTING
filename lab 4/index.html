<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1" id="container1">
        <h1 class="heading">Chose different days for different colours!</h1>
        <div class="daysOptions">
            <select name="daySelect" id="daySelect">
                <option value="">Select a Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
    </div>

    <h1 class="prompt">Enter a number!</h1>
    <form action="numberInputForm" class="container2">
        <input type="number" id="numberInput" required>
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div class="result">Analysis will be displayed here</div>

    <script src="script.js"></script>
</body>
</html>
